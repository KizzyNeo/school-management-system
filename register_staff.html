<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Staff</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div style="margin-top: 20px; margin-left: 20px; width: 50%;">
        <form id="staffRegForm" action="register_staff.php" method="post">
            <div class="form-group">
                <label for="firstName">First name:</label>
                <input type="text" class="form-control" id="firstName" 
                name="first_name" placeholder="First name">
            </div>
            <div class="form-group">
                <label for="middleName">Middle name:</label>
                <input type="text" class="form-control" id="middleName" 
                name="middle_name" placeholder="Middle name">
            </div>
            <div class="form-group">
                <label for="lastName">Last name:</label>
                <input type="text" class="form-control" id="lastName" 
                name="last_name" placeholder="Last name">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" 
                name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="phone" class="form-control" id="phone" maxlength="15"
                name="phone" placeholder="Phone">
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select name="role" id="role" class="form-control" required>
                    <option value="None" selected>Select</option>
                    <option value="Principal">Principal</option>
                    <option value="Vice Principal">Vice Principal</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Secretary">Secretary</option>
                    <option value="Security">Security</option>
                </select>
            </div>
            <div class="form-group">
                <label for="biometric" id="label">Biometric:</label>
                <input id="fingerprint" class="form-control" name="biometric" value="">
                <p id="status"></p>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="checkbox">Check to confirm you're through.</label>
              </div>
              <button type="submit" style="margin-top: 10px; background-color: rgb(20, 8, 53); border: 2px solid transparent; color:white;" onclick="return validateStaff()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
